<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    .menu {
      float: left;
      width: 20%;
      padding: 20px;
      background-color: #444;
      color: #fff;
      border-right: 2px solid #333;
    }
    .content {
      float: right;
      width: 75%;
      padding: 20px;
    }
    .menu h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      border-bottom: 1px solid #666;
      padding-bottom: 10px;
    }
    .menu ul {
      list-style-type: none;
      padding: 0;
    }
    .menu ul li {
      margin-bottom: 10px;
    }
    .menu ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .menu ul li a:hover {
      background-color: #555;
    }
    .content h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .content p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Tablero</h1>
    </div>
    
    <div class="menu">
      <h2>Menú</h2>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Configuración</a></li>
        <li><a href="#">Cerrar Sesión</a></li>
      </ul>
    </div>

    <div class="content">
      <h2>Contenido</h2>
      <p>Bienvenido al tablero. Aquí puedes acceder a varias funciones y configuraciones.</p>
    </div>
  </div>

</body>
</html>
